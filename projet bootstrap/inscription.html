<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>sitemarchand</title>
    <link rel="stylesheet" href="css/sitemarchand.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body id="inscription">
<div class="container-fluid">
    <header class="row ">



        <nav class="navbar navbar-expand-lg  w-100  d-flex justify-content-around col-lg-12">

            <ul  class=" navbar-nav d-flex justify-content-around w-75 mt-4 border border-white">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Catalogues </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Themes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">thèmes</a>
                        <a class="dropdown-item" href="#">matériaux</a>
                        <a class="dropdown-item" href="#">décortions</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">composé l'ambiance de votre jardin</a>
                    </div>
                </li>
                <li >
                    <a class="nav-link text-white" href="#">Panier</a>
                </li>

            </ul>
            <form class="form-inline  mt-4 ">
                <input class="form-control mr-sm-2  " type="search" placeholder="Rechercher" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit">Search</button>
            </form>

        </nav>

    </header>





<section class="row">




    <form>
        <div class="form-row">

        <div class="form-group col-md-6">
            <label for="nom">Nom</label>
            <input type="text"  id="nom" >
        </div>
            <div class="form-group col-md-6">
                <label for="prenom">Prenom</label>
                <input type="text"  id="prenom" >
            </div>

        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>




        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>














    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</div>
</body>

</html>
